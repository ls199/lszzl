<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tr,td里的属性</title>
</head>

<body>
<table border="1" align="center" width="600" cellspacing="0" cellpadding="5">
	<tr align="center" height="100" bgcolor="#FFCC99" valign="bottom" background="star.gif">
    	<td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr>
    	<td>2.1</td>
        <td bgcolor="#CCFFCC" background="star.gif" width="400" height="200" align="right" valign="top">2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
    	<td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
</table>
</body>
</html>
