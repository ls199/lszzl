<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跨行跨列练习</title>
</head>

<body>
<table border="1" align="center" height="500" width="1000" cellspacing="0" cellpadding="5">
	<tr align="center">
    	<td colspan="2" bgcolor="#FFCC99">1.1</td>
        <td>1.3</td>
        <td>1.4</td>
        <td rowspan="2" bgcolor="#CCFF99">1.5</td>
    </tr>
    <tr align="center">
    	<td>2.1</td>
        <td rowspan="2" bgcolor="#9999CC">2.2</td>
        <td>2.3</td>
        <td>2.4</td>
    </tr>
    <tr align="center">
    	<td>3.1</td>
        <td colspan="2" bgcolor="#66CCFF">3.3</td>
        <td>3.5</td>
    </tr>
    <tr align="center">
    	<td colspan="2" bgcolor="#FFFF99">4.1</td>
        <td>4.3</td>
        <td colspan="2" rowspan="2" bgcolor="#993399">4.4</td>
    </tr>
    <tr align="center">
    	<td>5.1</td>
        <td>5.2</td>
        <td>5.3</td>
    </tr>
</table>
</body>
</html>
