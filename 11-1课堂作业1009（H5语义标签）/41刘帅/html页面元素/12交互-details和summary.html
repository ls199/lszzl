<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>details和summary元素的使用</title>
</head>
<body>
    <details>
        <summary>显示列表1</summary>
        <ul>
            <li>列表1</li>
            <li>列表2</li>
        </ul>       
    </details>
    <details>
        <summary>显示列表2</summary>
        <ul>
            <li>列表3</li>
            <li>列表4</li>
        </ul>       
    </details>
</body>
</html>
